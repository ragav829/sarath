<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Size</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 80px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        #l1Label, #l2Label {
            display: none;
            margin-top: 5px;
        }

        #l1Input, #l2Input {
            display: none;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        function handleTypeChange() {
            var typeValue = document.querySelector('input[name="type"]:checked').value;
            var l1Label = document.getElementById('l1Label');
            var l1Input = document.getElementById('l1Input');
            var l2Label = document.getElementById('l2Label');
            var l2Input = document.getElementById('l2Input');

            if (typeValue === 'constellment') {
                l1Label.style.display = 'block';
                l1Input.style.display = 'block';
                l2Label.style.display = 'block';
                l2Input.style.display = 'block';
            } else {
                l1Label.style.display = 'none';
                l1Input.style.display = 'none';
                l2Label.style.display = 'none';
                l2Input.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <label for="main_nos">Enter the Number of Main Beam:</label>
        <input type="number" name="main_nos" required>
        <label for="main_mm">mm:</label>
        <input type="number" name="main_mm" required>
        <label for="main_extra"> Extra Length:</label>
        <input type="number" name="main_extra" step="0.01" required>
        <br>
        <label for="beam_feet">Enter the Beam Length:</label>
        <input type="number" name="beam_feet" required>
        <label for="beam_inch">(Inches):</label>
        <input type="number" name="beam_inch" step="0.01" required>
        <br>
        <label>Choose Type:</label>
        <input type="radio" name="type" value="constellment" onchange="handleTypeChange()"> Constellment
        <input type="radio" name="type" value="sub_beam" onchange="handleTypeChange()"> Sub-Beam
        <input type="radio" name="type" value="none" checked onchange="handleTypeChange()"> None
        <br>
        <label id="l1Label">Enter l1:</label>
        <input type="number" id="l1Input" name="l1">
        <label id="l2Label">Enter l2:</label>
        <input type="number" id="l2Input" name="l2">
        <br>
        <label for="extra_nos">Enter the Extra numbers:</label>
        <input type="number" name="extra_nos" required>
        <label for="extra_mm">mm:</label>
        <input type="number" name="extra_mm" required>
        <label for="extra_length">Extra Length:</label>
        <input type="number" name="extra_length" step="0.01" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
